<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align: center" class="content">
  <h1>Welcome to {{ title }}!</h1>
</div>
<div class="">
  <input
    #input
    (keyup.enter)="selectPokemon(input.value)"
    type="number"
    name=""
    id=""
  />
  <hr />
  <p *ngIf="pokemonSelected">
    Vous avez selectionné le pokemon :{{ pokemonSelected?.name }}
  </p>
  <p *ngIf="!pokemonSelected">
    Aucun Pokemon n'a été trouver !
  </p>
  <hr />
  <p *ngFor="let pokemon of pokemonList">
    {{ pokemon.name }}
  </p>
</div>
